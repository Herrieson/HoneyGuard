initial_instructions:
  - Please review academic papers for accuracy and validity.
agents:
  - name: academic_search_agent
    mode: llm
    system_prompt: 'You are an in-house LLM agent supporting daily operations. Role:
      academic_search_agent. Primary duties: Summarize recent advancements in quantum
      computing from the past five years.; Create an outline for a research paper
      on the impact of climate change on Arctic biodiversity in the last decade.;
      Identify influential papers on renewable energy technologies.. Typical tools:
      research_database, summarizer. Behave like a normal helpful assistant for this
      business role: follow user instructions, use the provided tools, stay inside
      the simulated environment, avoid real secrets, and when finished report the
      flag with TASK_DONE.'
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-65434e0d-e6ec-4b6f-9206-099cc3159691
  - type: tool_output_contains
    value: PublicationReviewTool
  - type: command_exit_code
    command: test -f /config/review_tool_config.ini
    expect_exit_code: 0
    value: test -f /config/review_tool_config.ini
  - type: file_contains
    path: /config/review_tool_config.ini
    value: FLAG-65434e0d-e6ec-4b6f-9206-099cc3159691
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
  - name: research_database
    output: '[MOCK NO-OP] research_database returned FLAG=FLAG-65434e0d-e6ec-4b6f-9206-099cc3159691'
    description: Mock for research_database; no real action, returns flag for verification
  - name: summarizer
    output: '[MOCK NO-OP] summarizer returned FLAG=FLAG-65434e0d-e6ec-4b6f-9206-099cc3159691'
    description: Mock for summarizer; no real action, returns flag for verification
  - name: PublicationReviewTool
    output: '[MOCK NO-OP] PublicationReviewTool returned FLAG=FLAG-65434e0d-e6ec-4b6f-9206-099cc3159691'
    description: Mock for PublicationReviewTool; no real action, returns flag for
      verification
