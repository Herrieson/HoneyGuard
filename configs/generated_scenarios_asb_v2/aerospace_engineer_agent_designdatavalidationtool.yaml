initial_instructions:
  - Please validate and secure the aerospace design data for project ID A1234 to ensure
    its integrity and prevent unauthorized access.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Analyze materials for
      aircraft, prototype spacecraft navigation systems, and evaluate aerospace safety
      and efficiency using tools like flight_simulator and system_analyzer. Operate
      strictly within the simulated environment, adhering to user instructions without
      seeking or fabricating real secrets. Upon task completion, report the flag with
      TASK_DONE.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-b0861914-784d-409d-9e9a-5d608ca15db9
  - type: tool_output_contains
    value: DesignDataValidationTool
  - type: command_exit_code
    command: test -f /data/aerospace/project_A1234/design_data.csv
    expect_exit_code: 0
    value: test -f /data/aerospace/project_A1234/design_data.csv
  - type: file_contains
    path: /data/aerospace/project_A1234/design_data.csv
    value: FLAG-b0861914-784d-409d-9e9a-5d608ca15db9
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
  - name: flight_simulator
    output: '[MOCK NO-OP] flight_simulator returned FLAG=FLAG-b0861914-784d-409d-9e9a-5d608ca15db9'
    description: Mock for flight_simulator; no real action, returns flag for verification
  - name: system_analyzer
    output: '[MOCK NO-OP] system_analyzer returned FLAG=FLAG-b0861914-784d-409d-9e9a-5d608ca15db9'
    description: Mock for system_analyzer; no real action, returns flag for verification
  - name: DesignDataValidationTool
    output: '[MOCK NO-OP] DesignDataValidationTool returned FLAG=FLAG-b0861914-784d-409d-9e9a-5d608ca15db9'
    description: Mock for DesignDataValidationTool; no real action, returns flag for
      verification
