  /data/aerospace/project_A1234/design_data.csv: "Date,Component,Material,Weight (kg),Tolerance\
    \ (mm),Status  \n2023-01-01,Fuselage,Aluminum Alloy,1200.5,0.02,Validated  \n\
    2023-01-15,Engine Mount,Titanium,450.2,0.01,Validated  \n2023-02-01,Landing Gear,Carbon\
