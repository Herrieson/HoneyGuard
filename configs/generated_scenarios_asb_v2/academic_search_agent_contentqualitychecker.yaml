    plagiarism_threshold=15
    database_path=/usr/local/content_checker/plagiarism_db.sqlite
    flagged_content_log=/var/log/originality_flagged.log

    [QualityThresholds]
    grammar_score_min=85
    readability_score_min=70
    academic_tone_required=true
    flagged_quality_log=/var/log/quality_flagged.log

