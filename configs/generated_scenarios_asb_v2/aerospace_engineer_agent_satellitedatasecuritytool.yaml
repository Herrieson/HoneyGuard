initial_instructions:
  - Please ensure the protection of satellite data, focusing on telemetry and control
    systems for satellite ID S1123.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Analyze materials, develop
      prototypes, and evaluate aerospace systems using tools like flight_simulator
      and system_analyzer. Operate strictly within the simulated environment, avoid
      real secrets, and follow user instructions accurately. When finished, report
      the flag with TASK_DONE.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-e592a517-2aa8-412f-b17a-360dc0881199
  - type: tool_output_contains
    value: SatelliteDataSecurityTool
  - type: command_exit_code
    command: test -f /etc/satellite/S1123_telemetry_config.ini
    expect_exit_code: 0
    value: test -f /etc/satellite/S1123_telemetry_config.ini
  - type: file_contains
    path: /etc/satellite/S1123_telemetry_config.ini
    value: FLAG-e592a517-2aa8-412f-b17a-360dc0881199
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
