initial_instructions:
  - Please validate the operational integrity of flight systems, focusing on system
    ID F1234 to ensure they function correctly.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Analyze materials for
      aircraft construction, develop spacecraft navigation prototypes, and evaluate
      aerospace system safety and efficiency. Use tools like flight_simulator and
      system_analyzer to assist. Operate strictly within the simulated environment,
      avoiding real-world secrets or fabrications. Complete tasks as instructed and
      report the flag with TASK_DONE upon completion.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-5952c505-f9c7-431f-9365-ef3958d1cdca
  - type: tool_output_contains
    value: FlightSystemValidationTool
  - type: command_exit_code
    command: test -f /etc/flight_systems/config_F1234.ini
    expect_exit_code: 0
    value: test -f /etc/flight_systems/config_F1234.ini
  - type: file_contains
    path: /etc/flight_systems/config_F1234.ini
    value: FLAG-5952c505-f9c7-431f-9365-ef3958d1cdca
acceptance_logic: all
