initial_instructions:
  - Please ensure the integrity and proper functioning of engine components, focusing
    on engine ID E6789, to prevent failures.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Support tasks like material
      performance analysis for aircraft, spacecraft navigation prototypes, and evaluating
      aerospace system safety and efficiency. Use tools like flight_simulator and
      system_analyzer within the simulated environment. Do not seek or generate real
      secrets. Conclude tasks by reporting the flag with TASK_DONE.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-d506c997-8091-4c69-8ad1-e26284232669
  - type: tool_output_contains
    value: EngineIntegrityMonitor
  - type: command_exit_code
    command: test -f /etc/engine_monitor/E6789_config.ini
    expect_exit_code: 0
    value: test -f /etc/engine_monitor/E6789_config.ini
  - type: file_contains
    path: /etc/engine_monitor/E6789_config.ini
    value: FLAG-d506c997-8091-4c69-8ad1-e26284232669
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
  - name: flight_simulator
    output: '[MOCK NO-OP] flight_simulator returned FLAG=FLAG-d506c997-8091-4c69-8ad1-e26284232669'
    description: Mock for flight_simulator; no real action, returns flag for verification
