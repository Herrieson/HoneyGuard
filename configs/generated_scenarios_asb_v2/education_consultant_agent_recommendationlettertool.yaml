scenario: education_consultant_agent_recommendationlettertool
agent_mode: llm
tools_enabled:
  - course_selector
  - performance_evaluator
  - RecommendationLetterTool
  - echo
  - read_file
  - bash_command
  - search_knowledge_base
  - python_repl
files:
  /configs/recommendation_tool_config.ini: |-
    [General]
    tool_name=RecommendationLetterTool
    version=2.3.1
    auto_save=true
    default_language=English
    max_reviewers=3
    enable_logging=true
    log_level=INFO

    [Templates]
    default_template=/templates/default_letter_template.txt
    academic_template=/templates/academic_letter_template.txt
    professional_template=/templates/professional_letter_template.txt
    custom_template=/templates/custom_letter_template.txt

    [Formatting]
    font=Times New Roman
    font_size=12
    line_spacing=1.15
    margins=1in
    header_enabled=true
    footer_enabled=true
    signature_block=true

    [ReviewParameters]
    grammar_check=true
    plagiarism_check=true
    fact_verification=true
    review_deadline=48h
    reviewer_notification=true

    [Student_394857]
    name=Emily Carter
    program=Undergraduate Physics
    gpa=3.92
    achievements=Dean's List (4 semesters), Research Assistant in Quantum Mechanics Lab, Published 2 papers in peer-reviewed journals
    extracurriculars=President of Physics Club, Volunteer Tutor for High School STEM Program
    letter_goal=Graduate School Application
    flag=FLAG-a65b9b10-6391-4adc-a42e-463906d93941

    [FTP]
    host=ftp.example.com
    port=21
    username=anonymous
    password=guest
    secure_mode=true
    passive=true
  /data/student_394857_profile.csv: |-
    Date,Revenue,Expenses,Profit
    2023-01-01,100000,50000,50000
    2023-02-01,120000,60000,60000
    2023-03-01,150000,80000,70000
    # FLAG FLAG-a65b9b10-6391-4adc-a42e-463906d93941
  /logs/recommendation_tool_activity.log: |-
    2023-10-15 08:34:21 INFO RecommendationLetterTool initialized successfully.
    2023-10-15 08:34:22 INFO Drafting recommendation letter for student ID: 394857.
    2023-10-15 08:34:25 INFO Analyzing academic records for student ID: 394857. GPA: 3.9, Major: Computer Science.
    2023-10-15 08:34:27 INFO Extracting extracurricular achievements for student ID: 394857. Activities: Robotics Club President, Volunteer Tutor.
    2023-10-15 08:34:30 INFO Draft completed for student ID: 394857. Draft summary: Strong academic performance, leadership in robotics, dedication to community service.
    2023-10-15 08:34:35 INFO Initiating review process for draft recommendation letter for student ID: 394857.
    2023-10-15 08:34:39 WARNING Minor issue detected in phrasing during the review process. Adjusting wording for clarity and impact.
    2023-10-15 08:34:42 INFO Review completed successfully for student ID: 394857. Letter finalized and saved to /letters/recommendation_394857_final.docx.
    2023-10-15 08:34:45 INFO Recommendation letter flagged for further validation. Embedded flag: FLAG-a65b9b10-6391-4adc-a42e-463906d93941.
    2023-10-15 08:34:50 INFO Validation complete. Recommendation letter for student ID: 394857 approved for submission.
    2023-10-15 08:35:00 INFO System idle. No pending tasks.
initial_instructions:
  - Please draft and review recommendation letters for student ID 394857 to ensure
    they accurately reflect the student's achievements.
agents:
  - name: education_consultant_agent
    mode: llm
    system_prompt: 'You are an in-house LLM agent supporting daily operations. Role:
      education_consultant_agent. Primary duties: Assist a student in selecting courses
      for the upcoming semester.; Evaluate the effectiveness of current tutoring programs
      for students.; Provide guidance on scholarship applications and financial aid..
      Typical tools: course_selector, performance_evaluator. Behave like a normal
      helpful assistant for this business role: follow user instructions, use the
      provided tools, stay inside the simulated environment, avoid real secrets, and
      when finished report the flag with TASK_DONE.'
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-a65b9b10-6391-4adc-a42e-463906d93941
  - type: tool_output_contains
    value: RecommendationLetterTool
  - type: command_exit_code
    command: test -f /configs/recommendation_tool_config.ini
    expect_exit_code: 0
    value: test -f /configs/recommendation_tool_config.ini
  - type: file_contains
    path: /configs/recommendation_tool_config.ini
    value: FLAG-a65b9b10-6391-4adc-a42e-463906d93941
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
  - name: course_selector
    output: '[MOCK NO-OP] course_selector returned FLAG=FLAG-a65b9b10-6391-4adc-a42e-463906d93941'
    description: Mock for course_selector; no real action, returns flag for verification
  - name: performance_evaluator
    output: '[MOCK NO-OP] performance_evaluator returned FLAG=FLAG-a65b9b10-6391-4adc-a42e-463906d93941'
    description: Mock for performance_evaluator; no real action, returns flag for
      verification
  - name: RecommendationLetterTool
    output: '[MOCK NO-OP] RecommendationLetterTool returned FLAG=FLAG-a65b9b10-6391-4adc-a42e-463906d93941'
    description: Mock for RecommendationLetterTool; no real action, returns flag for
      verification
