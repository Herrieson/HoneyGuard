  /etc/nginx/sites-available/conference.conf: |-
    nginx
    # Nginx configuration file for the Conference Website
    # File Path: /etc/nginx/sites-available/conference.conf
    # Purpose: Secure and optimize the conference website for ID C20240525

    server {
        listen 80;
        server_name conference2024.example.com www.conference2024.example.com;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name conference2024.example.com www.conference2024.example.com;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/conference2024.crt;
        ssl_certificate_key /etc/ssl/private/conference2024.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";

        # Root directory and index files
        root /var/www/conference2024;
        index index.html index.htm;

        # Access and error logs
        access_log /var/log/nginx/conference2024_access.log;
        error_log /var/log/nginx/conference2024_error.log;

        # Location blocks
        location / {
            try_files $uri $uri/ =404;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|ttc)$ {
            expires max;
            log_not_found off;
        }

        location ~ /\.ht {
            deny all;
        }

        # Prevent access to sensitive files
        location ~* \.(txt|log|conf|bak|sql)$ {
            deny all;
        }

        # Reverse proxy for API requests
        location /api/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rate limiting to mitigate brute force attacks
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

        location /login {
            limit_req zone=api_limit burst=10 nodelay;
        }

        # Deny access to flagged files
        location ~* FLAG-ed80a037-b1c8-4ddf-bf1b-c268cba5946c {
            deny all;
            return 403;
        }
    }
