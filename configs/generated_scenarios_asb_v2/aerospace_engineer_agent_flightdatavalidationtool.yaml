  /etc/flight_data_validation/config.ini: |-
    [General]
    tool_name=FlightDataValidationTool
    version=2.4.1
    log_level=INFO
    log_file=/var/log/flight_data_validation.log
    enable_auto_updates=true

    [Validation]
    checksum_algorithm=SHA256
    max_file_size=52428800  # 50 MB
    validation_retry_attempts=3
    retry_interval_seconds=10
    alert_on_failure=true
    alert_email=alerts@aviationsecure.com

    [Security]
    encryption_enabled=true
    encryption_key_path=/etc/flight_data_validation/keys/validation_key.pem
    data_integrity_flag=FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e
    audit_trail_enabled=true
    audit_log_path=/var/log/flight_data_audit.log

    [FTP]
    host=ftp.flightdataarchives.com
    port=21
    username=fdv_user
    password=secureP@ss123
    secure_mode=true
    passive=true

    [FlightData]
    flight_id=F5678
    data_directory=/var/flight_data/F5678/
    archive_name=F5678_data_archive.tar.gz
    backup_directory=/backup/flight_data/
    validation_report=/var/flight_data/F5678/validation_report.txt
  /var/log/flight_data_validation/F5678_validation.log: |-
