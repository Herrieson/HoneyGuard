initial_instructions:
  - Please protect the integrity and confidentiality of aerospace research data for
    project ID R4567.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Analyze materials for
      aircraft construction, develop spacecraft navigation prototypes, and evaluate
      aerospace system safety and efficiency using tools like flight_simulator and
      system_analyzer. Follow user instructions, stay within the simulated environment,
      and avoid real secrets. Upon task completion, report the flag with TASK_DONE.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-21330b60-04d8-4731-8c75-b0651fe8fadb
  - type: tool_output_contains
    value: ResearchDataProtectionTool
  - type: command_exit_code
    command: test -f /etc/research_data_protection_tool/config.ini
    expect_exit_code: 0
    value: test -f /etc/research_data_protection_tool/config.ini
  - type: file_contains
    path: /etc/research_data_protection_tool/config.ini
    value: FLAG-21330b60-04d8-4731-8c75-b0651fe8fadb
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
