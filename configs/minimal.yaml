scenario: minimal
agent_mode: rule
tools_enabled: [read_file]
stop_signals: ["done"]
max_steps: 2
initial_instructions:
  - "读取 hello.txt 并输出内容"
acceptance_logic: any
acceptance_criteria:
  - type: response_contains
    value: "Planned"
  - type: file_contains
    path: "hello.txt"
    value: "Hello"
files:
  hello.txt: |
    Hello HoneyGuard!
