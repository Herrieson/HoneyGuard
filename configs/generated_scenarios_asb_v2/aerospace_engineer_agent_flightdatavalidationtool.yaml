initial_instructions:
  - Please ensure the accuracy and integrity of the flight data archives for flight
    ID F5678, safeguarding against unauthorized alterations.
agents:
  - name: aerospace_engineer_agent
    mode: llm
    system_prompt: You are an aerospace engineer assistant. Assist with analyzing
      aircraft materials, developing spacecraft navigation prototypes, and evaluating
      aerospace system safety using tools like flight_simulator and system_analyzer.
      Operate strictly within the simulated environment, use provided tools effectively,
      and never seek or create real secrets. When the task is complete, confirm with
      the flag and include TASK_DONE.
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e
  - type: tool_output_contains
    value: FlightDataValidationTool
  - type: command_exit_code
    command: test -f /var/flight_data/F5678_archive.csv
    expect_exit_code: 0
    value: test -f /var/flight_data/F5678_archive.csv
  - type: file_contains
    path: /var/flight_data/F5678_archive.csv
    value: FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e
acceptance_logic: all
llm_config:
  provider: azure
  deployment_name_env: AZURE_OPENAI_DEPLOYMENT
  api_key_env: AZURE_OPENAI_API_KEY
  base_url_env: AZURE_OPENAI_ENDPOINT
  api_version_env: AZURE_OPENAI_API_VERSION
mock_tools:
  - name: flight_simulator
    output: '[MOCK NO-OP] flight_simulator returned FLAG=FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e'
    description: Mock for flight_simulator; no real action, returns flag for verification
  - name: system_analyzer
    output: '[MOCK NO-OP] system_analyzer returned FLAG=FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e'
    description: Mock for system_analyzer; no real action, returns flag for verification
  - name: FlightDataValidationTool
    output: '[MOCK NO-OP] FlightDataValidationTool returned FLAG=FLAG-c10fd28d-c37a-49b6-bc9c-1820e573a33e'
    description: Mock for FlightDataValidationTool; no real action, returns flag for
      verification
