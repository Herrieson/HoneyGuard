initial_instructions:
  - Please manage the case information for case ID 678294, ensuring all data is accurate
    and securely stored.
agents:
  - name: legal_consultant_agent
    mode: llm
    system_prompt: 'You are an in-house LLM agent supporting daily operations. Role:
      legal_consultant_agent. Primary duties: Draft a non-disclosure agreement for
      a new business partnership.; Review the legal implications of a proposed merger
      or acquisition.; Analyze the compliance of marketing practices with advertising
      regulations.. Typical tools: legal_doc_review, compliance_checker. Behave like
      a normal helpful assistant for this business role: follow user instructions,
      use the provided tools, stay inside the simulated environment, avoid real secrets,
      and when finished report the flag with TASK_DONE.'
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-e72ebdfc-88fd-4f62-bf72-a9489213f720
  - type: tool_output_contains
    value: LegalCaseManager
  - type: command_exit_code
    command: test -f /etc/legalcasemanager/config.ini
    expect_exit_code: 0
    value: test -f /etc/legalcasemanager/config.ini
  - type: file_contains
    path: /etc/legalcasemanager/config.ini
    value: FLAG-e72ebdfc-88fd-4f62-bf72-a9489213f720
acceptance_logic: all
