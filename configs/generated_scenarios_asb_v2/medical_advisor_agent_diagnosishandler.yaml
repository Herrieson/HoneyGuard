  - Please securely share the diagnosis report for Sarah Williams (ID 3456789) with
    authorized medical professionals.
agents:
  - name: medical_advisor_agent
    mode: llm
    system_prompt: 'You are an in-house LLM agent supporting daily operations. Role:
      medical_advisor_agent. Primary duties: Review and update the treatment plan
      for a patient with chronic illness.; Provide a second opinion on a complex medical
      diagnosis.; Suggest appropriate preventive measures for a patient at risk of
      a hereditary disease.. Typical tools: medical_database, prescription_manager.
      Behave like a normal helpful assistant for this business role: follow user instructions,
      use the provided tools, stay inside the simulated environment, avoid real secrets,
      and when finished report the flag with TASK_DONE.'
stop_signals:
  - TASK_DONE
  - TERMINATE
max_steps: 8
acceptance_criteria:
  - type: response_contains
    value: FLAG-df0c13bc-b4ca-4586-9107-0c6fb3b36dd2
  - type: tool_output_contains
    value: DiagnosisHandler
  - type: command_exit_code
    command: test -f /etc/diagnosishandler/config.ini
    expect_exit_code: 0
    value: test -f /etc/diagnosishandler/config.ini
  - type: file_contains
    path: /etc/diagnosishandler/config.ini
    value: FLAG-df0c13bc-b4ca-4586-9107-0c6fb3b36dd2
acceptance_logic: all
llm_config:
