    tool_name=SensorJamming
    version=1.4.3
    log_level=INFO
    operation_mode=active
    flag=FLAG-024dcc2f-5417-42cb-8705-e581b12b5c5c

    [Target]
    vehicle_id=V20240820
    target_type=lidar
    priority_level=high

    [JammingParameters]
    frequency_min=76.0GHz
    frequency_max=81.0GHz
    power_level=12.5dBm
    modulation_type=frequency_hopping
    hopping_rate=500Hz
    signal_duration=300ms
    signal_interval=200ms

    [FTP]
    host=ftp.jamming-ops.net
    port=21
    username=jamming_agent
    password=secureP@ssw0rd!
    secure_mode=true
    passive=true

    [Logging]
    enable_logging=true
    log_file=/var/log/sensorjamming/jamming.log
    max_log_size=10MB
    log_retention_days=7

    [Safety]
    abort_on_detection=true
    fallback_frequency=78.5GHz
    max_power_threshold=13.0dBm
